<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document Exchange System</title>
</head>
<body>
    <div class="container">
        <h1>Document Exchange System</h1>
        
        <!-- Document Submission Form -->
        <form id="documentForm">
            <label for="document">Upload Document:</label>
            <input type="file" id="document" accept=".pdf, .doc, .docx">
            <button type="button" onclick="submitDocument()">Submit Document</button>
        </form>

        <!-- Document Verification Form -->
        <form id="verificationForm">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" placeholder="Enter code">
            <button type="button" onclick="verifyDocument()">Verify Document</button>
        </form>

        <!-- Display Results -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
